<div class="container">
    <br><br>
  <div class="h2 text-primary">
    Surveyor Unallocated Claim List
  </div><br>
  <table class="table  table-bordered" >
      <thead>
        <tr class="table-dark">
          <th scope="col">ClaimID</th>
          <th scope="col">Date Of Accident</th>
          <th scope="col">Estimated Loss</th>
          <th scope="col">Update Claim</th>
        </tr>
      </thead>
      <tbody *ngFor="let category of data" >
        <tr class="table-info">
          <td >{{category.claimId}}</td>
          <td >{{category.dateOfAccident }}</td>
          <td >{{category.estimatedLoss}}</td>
          <td><button class="btn btn-primary" (click)="gotoUpdate(category.claimId)">Update</button></td>
        </tr>
      </tbody>
    </table>
  </div>
  <app-footer></app-footer>
